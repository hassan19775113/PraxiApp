name: Prompt Register

on:
  push:
    paths:
      - 'prompts/**'
  pull_request:
    paths:
      - 'prompts/**'

permissions:
  contents: write

concurrency:
  group: prompt-register-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-register:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Update prompt register
        run: node scripts/prompt-register/update-register.js

      - name: Detect changes
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet -- prompts/register/prompt-register.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit updated register (push)
        if: ${{ steps.diff.outputs.changed == 'true' && github.event_name == 'push' }}
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "prompt-register-bot"
          git config user.email "prompt-register-bot@users.noreply.github.com"
          git add prompts/register/prompt-register.json
          git commit -m "chore(prompts): update prompt register" || true
          git push

      - name: Ensure register is up to date (pull_request)
        if: ${{ steps.diff.outputs.changed == 'true' && github.event_name == 'pull_request' }}
        shell: bash
        run: |
          set -euo pipefail
          echo "prompt-register.json is not up to date. Run: node scripts/prompt-register/update-register.js" >&2
          git --no-pager diff -- prompts/register/prompt-register.json >&2
          exit 1
